name: CI/CD_Task

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopstask1:latest
          
  connection:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: Tofandel/ssh-server-action@v1.0.0
        with:
          hostname: ${{ IP_ADDRESS }}
          user_name: ${{ UBUNTU_SERVER_LOGIN }}
          user_password: ${{ ID_USER }}
          pubic_key: ${{ secrets.SSH_GITHUB_ACTION }}
          
      - run: |
         sudo apt-get update && \
         sudo apt-get install -y ansible
          
      - uses: actions/checkout@v3
        with:
          repository: 'stranger7771981/DevOps-Task1'
          
         
      - uses: tomasnorre/ansible-cli-action@0.0.5
        with:
          command: "ansible-playbook -i hosts.yml playbook_setup_app.yml"
      
          
  
