name: CI/CD_Task

on:
  push:
    branches:
      - "main"

jobs:
  DEPLOY:
    runs-on: ubuntu-20.04
    steps:
      - uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.IP_ADDRESS }}
          #username: ${{ secrets.UBUNTU_SERVER_LOGIN }}
          #password: ${{ secrets.ID_USER }}
          #key: ${{ secrets.SSH_GITHUB_ACTION }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script:
            whoami
            touch ~/ret.txt
          
      - run: |
         sudo apt-get update && \
         sudo apt-get install -y ansible
          
      - uses: actions/checkout@v3
        with:
          repository: 'stranger7771981/DevOps-Task1'
          
         
      - run: ansible-playbook -i hosts.yml playbook_setup_app.yml
      


  build:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopstask1:latest
          
 
      
          
  
